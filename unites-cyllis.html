<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unités de Cyllis Doron-Glan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h1>Unités de Cyllis Doron-Glan</h1>
<div class="units-grid">
    <div class="unit" data-unit="Cyllis">
      <img src="image/Cyllis.jpg" alt="Faelar, Général de l'Ost Sylvain" />
      <p>Cyllis, Général de l'Ost Sylvain</p>
    </div>
</div>
   

    
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Titre de l'unité</h2>
      <p id="modal-text">Texte descriptif ici...</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalText = document.getElementById("modal-text");
    const closeModal = document.querySelector(".close");

    // Données des unités
    const unitData = {
      "Cyllis": {
        title: "Cyllis, Général de l'Ost Sylvain",
        text: "Général Haut elfe envoyé pour défendre les elfes sylvains"
      },
    };

    // Ouvrir modal au clic sur une unité
    document.querySelectorAll(".unit").forEach(unit => {
      unit.addEventListener("click", () => {
        const key = unit.getAttribute("data-unit");
        if (unitData[key]) {
          modalTitle.textContent = unitData[key].title;
          modalText.textContent = unitData[key].text;
          modal.style.display = "block";
        }
      });
    });

    // Fermer modal
    closeModal.onclick = () => {
      modal.style.display = "none";
    };

    // Fermer modal si clic à l'extérieur
    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
   <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Erreur chargement header:', error));
  </script>
</body>
</html>
