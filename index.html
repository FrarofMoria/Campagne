  <style>
    body {
      font-family: 'Garamond', serif;
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      color: #2e1a0f;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('image/header.png')no-repeat center center;
        background-size: cover;
      color: #ffffff;
      padding: 300px;
      text-align: center;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
      border-bottom: 5px solid #8b5e3c;
    }
    header img {
      max-height: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #5a3e2b;
      flex-wrap: wrap;
      border-bottom: 3px solid #3b2415;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #5a3e2b;
      color: #f0e6d2;
      padding: 14px 20px;
      font-size: 16px;
      font-family: 'Cinzel', serif;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fcf5e5;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .dropdown-content a {
      color: #2e1a0f;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-family: 'Garamond', serif;
    }
    .dropdown-content a:hover {
      background-color: #e1d6b8;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #7a553c;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    h1, h2, h3 {
      font-family: 'Cinzel', serif;
    }
    p {
      font-size: 18px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 240, 0.7);
      padding: 20px;
      border: 1px solid #d2ba8d;
      border-radius: 10px;
    }
    .unit {
      margin: 40px auto;
      max-width: 800px;
    }
    .unit img {
      max-width: 100%;
      height: auto;
      border: 3px solid #5a3e2b;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    main > img {
      max-width: 90%;
      border: 3px solid #520505;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap');
  </style>
